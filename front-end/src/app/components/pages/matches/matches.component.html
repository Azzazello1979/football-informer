<div class="matches-wrapper">
  <h2>Matches of {{ selectedCompetition }}</h2>
  <div
    class="match-card"
    *ngFor="let match of matches"
    (click)="onMatchSelect(match.id)"
  >
    <p>
      {{ match.homeTeam.name }} <mark class="bold">VS</mark>
      {{ match.awayTeam.name }} -
      <mark class="bold">{{ match.status }}</mark>
    </p>
  </div>
  <!-- <router-outlet></router-outlet> -->
</div>
